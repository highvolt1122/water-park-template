    <div class="signup-container">
        <h3 class="text-center mb-4">Sign Up</h3>
        <form onsubmit="return registerUser(event)">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" >Sign Up</button>
            </div>
        </form>

    <!-- JavaScript for Signup Logic -->
    <script>
        function registerUser(event) {
            event.preventDefault(); // Prevent form refresh

            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let confirmPassword = document.getElementById("confirmPassword").value.trim();

            if (name === "" || email === "" || password === "" || confirmPassword === "") {
                Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: "Please fill out all fields!",
                });
                return false;
            }

            if (password !== confirmPassword) {
                Swal.fire({
                    icon: "error",
                    title: "Password Mismatch",
                    text: "Passwords do not match. Please try again.",
                });
                return false;
            }

            Swal.fire({
                icon: "success",
                title: "Signup Successful!",
                text: "Redirecting to E-mail Verification page...",
                timer: 2000,
                showConfirmButton: false
            }).then(() => {
                window.location.href = "signup.html";
            });

            return false;
        }
    </script>
