<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);

        }
        .card {
            width: 350px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="card p-4 shadow">
        <div class="card-header text-center">
            <h4>Email Verification</h4>
        </div>
        <div class="card-body">
            <p class="text-muted text-center">We have already sent an email with the verification code.</p>
            <p class="text-muted text-center">Enter the verification code sent to your email.</p>
            <input type="text" id="verificationCode" class="form-control mb-3" placeholder="Enter code">
            <button class="btn btn-primary w-100" onclick="verifyCode()">Verify</button>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 Smileland Water Park. All rights reserved. Designed by <a href="#" class="text-white fw-bold">M.Ismail</a></p>
    </div>
    
    <script>
        function verifyCode() {
            const code = document.getElementById("verificationCode").value;
            
            if (code === "12345") {
                Swal.fire({
                    icon: "success",
                    title: "Verification Successful!",
                    text: "Redirecting to home page...",
                    timer: 2000,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = "index.html";
                });
            } else {
                Swal.fire({
                    icon: "error",
                    title: "Invalid Code",
                    text: "Please try again."
                });
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
